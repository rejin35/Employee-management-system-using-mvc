<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<meta charset="ISO-8859-1">
<title>login</title>
</head>
<body>
<div align="left">
	<h1>Login here</h1>
	</div>
	
	<form action="#" th:action="@{/login}" th:object="${loginUser}" method="POST">
	<div align="justify">
		<h2 class="title">Welcome!!</h2>
		</div>	
			<div class="div" align="center">
				<input type="text" th:field="*{userName}" placeholder="Enter User Name" class="form-control mb-4 col-4">
				<input type="text" th:field="*{password}" placeholder="Enter Password" class="form-control mb-4 col-4">

			
		<input type="submit" class="btn" value="Login" />
		</div>
	</form>
</body>
</html>
