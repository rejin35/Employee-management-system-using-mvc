<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1>Employee Management System</h1>
	<hr>
	<h2>Save Employee</h2>
	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
	<input type="text" th:field="*{firstname}" placeholder="Enter First Name" class="form-control mb-4 col-4">
	<input type="text" th:field="*{lastname}" placeholder="Enter Last Name" class="form-control mb-4 col-4">
	<input type="text" th:field="*{email}" placeholder="Enter Valid Email" class="form-control mb-4 col-4">
	<input type="text" th:field="*{mobileNo}" placeholder="Enter Mobile No" class="form-control mb-4 col-4">
	<button type="submit" class="btn btn-info col-2">Save Employee</button>

	</form>
	<hr>
	<a th:href="@{/}"> Back To EmployeeList</a>
</div>
</body>
</html>
